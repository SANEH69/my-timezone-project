<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <link href="src/style.css" rel="stylesheet" />
    <title>JS TimeZones</title>
</head>
<body class="outer">
    <div class="inner">
        <h1>Clock Application</h1>
        <p class="name" id="name"> Hello, User...</p>
        <select for="cities" id="cities" class="cities">
            <option value="">Search a city...</option>
            <option value="Europe/Paris" id="paris">Paris</option>
            <option value="Asia/Tokyo" id="tokyo">Tokyo</option>
            <option value="Australia/Sydney" id="sydney">Sydney</option>
            <option value="South Africa/ Durban" id="durban"> Durban</option>
        </select>
        <hr></hr>
        <div class="date-city">
            <div>
            <div class="city" id="durban">Durban</div>
            <div class="date" id="date">Friday, November 29th, 2024</div>
            </div>
            <div class="time" id="time">07:20:18 <small>PM</small></div>
        </div>
    <hr></hr>
        <div class="date-city">

            </div>

        </div>
